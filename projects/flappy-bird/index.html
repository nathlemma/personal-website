    <title>Flappy Bird</title>
    <link rel="stylesheet" href="/projects/flappy-bird/styles.css" />

<body>
    <div>
        <h1>Flappy Bird v.1.0</h1>

    </div>

<script>
    window.addEventListener('keydown', function(e) {
        if(e.keyCode == 32 && e.target == document.body) {
          e.preventDefault();
        }
      });      
</script>
